name: Codecov
on: pull_request

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Npm install
        run: |
          npm install --legacy-peer-deps

      - name: Lint fix
        run: |
          npm run lint:fix

      - name: Lint
        run: |
          npm run lint

      - name: Test
        run: |
          npm run test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ '79acd7c4-dcaf-449c-9505-43e5d3ab2c16' }}
